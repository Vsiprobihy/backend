name: Deploy Backend to Server

on:
  push:
    branches:
      - main
      - devops

jobs:
  build_and_deploy:
    runs-on: ubuntu-22.04

    env:
      SERVICE_NAME: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clean cache
        run: docker builder prune -f

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Remote Server with Rolling Update
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            export BACKEND_REPOSITORY=${{ github.repository }}
            export BACKEND_SHA=${{ github.sha }}

            # Создать .env файл на сервере с нужными переменными
            echo "GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}" > /home/azureuser/probihy/backend/.env
            echo "GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}" >> /home/azureuser/probihy/backend/.env

            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> /home/azureuser/probihy/backend/.env

            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> /home/azureuser/probihy/backend/.env
            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> /home/azureuser/probihy/backend/.env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> /home/azureuser/probihy/backend/.env
            echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" >> /home/azureuser/probihy/backend/.env
            echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" >> /home/azureuser/probihy/backend/.env

            echo "GMAIL_SERVER=${{ secrets.GMAIL_SERVER }}" >> /home/azureuser/probihy/backend/.env
            echo "GMAIL_HOST=${{ secrets.GMAIL_HOST }}" >> /home/azureuser/probihy/backend/.env
            echo "GMAIL_PORT=${{ secrets.GMAIL_PORT }}" >> /home/azureuser/probihy/backend/.env
            echo "GMAIL_HOST_USER=${{ secrets.GMAIL_HOST_USER }}" >> /home/azureuser/probihy/backend/.env
            echo "GMAIL_HOST_PASSWORD=${{ secrets.GMAIL_HOST_PASSWORD }}" >> /home/azureuser/probihy/backend/.env
            echo "GMAIL_ADMIN=${{ secrets.GMAIL_ADMIN }}" >> /home/azureuser/probihy/backend/.env

            docker container prune -f
            docker image prune -f
            docker volume prune -f

            docker-compose -f /home/azureuser/probihy/backend/docker-compose.yml up -d
